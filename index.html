<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect based on the user's local time
        (function redirectBasedOnLocalTime() {
            const currentHour = new Date().getHours(); // Get the local hour (0-23)
            const currentMinute = new Date().getMinutes(); // Get the local minute (0-59)
            let redirectUrl;

            // Check the time and assign the appropriate URL
            if (currentHour === 21 && currentMinute >= 0 && currentMinute <= 19) {
                redirectUrl = "http://mtn-play.site.byorbit.com"; // First host
            } else if (currentHour === 21 && currentMinute >= 20 && currentMinute <= 39) {
                redirectUrl = "http://momapi.dev.digital.oldmutual.co.za"; // Second host
            } else if (currentHour === 21 && currentMinute >= 40 && currentMinute <= 59) {
                redirectUrl = "http://onlinecms.mtn.co.za"; // Third host
            } else {
                redirectUrl = "http://www.welashout.com"; // Fourth host (default)
            }

            // Perform the redirection
            window.location.href = redirectUrl;
        })();
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="https://example.com">click here</a>.</p>
</body>
</html>
