<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get the subdomain from the URL
        const subdomain = window.location.hostname.split('.')[0];

        // Define redirection rules
        const redirections = {
            "host1": "http://momapi.dev.digital.oldmutual.co.za",
            "host2": "http://mtn-play.site.byorbit.com",
        };

        // Redirect based on subdomain
        if (redirections[subdomain]) {
            window.location.replace(redirections[subdomain]);
        } else {
            document.write("<h1>Subdomain not found</h1>");
        }
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to function.</p>
    </noscript>
</body>
</html>
