<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Host Loader</title>
    <script>
        // Mapping subdomains to external hosts
        const subdomainHostMap = {
            "host1": "http://momapi.dev.digital.oldmutual.co.za",
            "host2": "http://mtn-play.site.byorbit.com",
        };

        // Get the current subdomain
        const subdomain = window.location.hostname.split('.')[0];

        // Load the appropriate host
        if (subdomainHostMap[subdomain]) {
            document.write(`<iframe src="${subdomainHostMap[subdomain]}" style="border: none; width: 100%; height: 100vh;"></iframe>`);
        } else {
            document.write("<h1>Invalid subdomain</h1>");
        }
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to load correctly. Please enable JavaScript in your browser.</p>
    </noscript>
</body>
</html>
