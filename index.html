<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Extract the subdomain from the current URL
        const hostname = window.location.hostname; // e.g., "host1.dtechhq.co.za"
        const subdomain = hostname.split('.')[0]; // Extract "host1"

        // Define the redirection rules
        const redirections = {
            "host1": "http://momapi.dev.digital.oldmutual.co.za",
            "host2": "http://mtn-play.site.byorbit.com",
            // Add more subdomains as needed
        };

        // Redirect based on the subdomain
        if (redirections[subdomain]) {
            window.location.replace(redirections[subdomain]);
        } else {
            document.write("<h1>Subdomain not configured</h1>");
        }
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to function.</p>
    </noscript>
</body>
</html>
