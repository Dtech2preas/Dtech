<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the full hostname of the current request
        const hostname = window.location.hostname;

        // Define subdomain-specific redirections
        const redirections = {
            "host1.dtechhq.co.za": "/host1/",
            "host2.dtechhq.co.za": "/host2/"
        };

        // Check if the current hostname matches a redirection rule
        if (redirections[hostname]) {
            const targetPath = redirections[hostname];
            window.location.replace(targetPath);
        } else {
            // If no match, show an error message
            document.write("<h1>Subdomain not found</h1>");
        }
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to redirect. Please enable JavaScript.</p>
    </noscript>
</body>
</html>
