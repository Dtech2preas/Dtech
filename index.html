<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current hostname (e.g., host1.dtechhq.co.za)
        const hostname = window.location.hostname;

        // Extract the subdomain (e.g., 'host1')
        const subdomain = hostname.split('.')[0];

        // Define redirection rules
        const redirections = {
            "host1": "http://momapi.dev.digital.oldmutual.co.za",
            "host2": "http://mtn-play.site.byorbit.com",
            "host3": "http://example.com" // Add more if needed
        };

        // Redirect to the corresponding host
        if (redirections[subdomain]) {
            window.location.replace(redirections[subdomain]);
        } else {
            // If subdomain is not in redirection rules
            document.body.innerHTML = `
                <h1>Subdomain Not Found</h1>
                <p>The subdomain "<strong>${subdomain}</strong>" does not have a redirection rule.</p>
            `;
        }
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to function. Please enable JavaScript in your browser.</p>
    </noscript>
</body>
</html>
