<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Info</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 20px; }
    img { width: 200px; border-radius: 10px; }
    .meta { display: flex; gap: 20px; margin-bottom: 20px; }
    .info { max-width: 600px; }
    .episodes { display: flex; flex-wrap: wrap; gap: 10px; }
    .episode-btn { background: #333; color: #fff; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
    .episode-btn:hover { background: #555; }
  </style>
</head>
<body>

  <button onclick="history.back()" style="margin-bottom: 20px;">⬅️ Back</button>
  <div id="content">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title"));

    const jsonFiles = ["popular.json", "action.json", "slice_of_life.json", "sci-fi.json", "drama.json", "comedy.json", "fantasy.json"];

    Promise.all(jsonFiles.map(file => fetch(file).then(r => r.json())))
      .then(files => {
        const allAnime = files.flat();
        const anime = allAnime.find(a => a.anime_name.toLowerCase() === title.toLowerCase());

        if (!anime) {
          document.getElementById("content").innerHTML = "Anime not found.";
          return;
        }

        const { metadata, episodes } = anime;

        document.getElementById("content").innerHTML = `
          <div class="meta">
            <img src="${metadata.image}" alt="${metadata.title}">
            <div class="info">
              <h2>${metadata.title} (${metadata.japanese_title})</h2>
              <p><strong>Score:</strong> ${metadata.score}</p>
              <p>${metadata.synopsis}</p>
            </div>
          </div>
          <h3>Episodes:</h3>
          <div class="episodes">
            ${episodes.map(ep => `<button class="episode-btn" onclick="play('${anime.anime_name}', '${ep.episode}')">${ep.episode}</button>`).join("")}
          </div>
        `;
      });

    function play(title, episode) {
      const encodedTitle = encodeURIComponent(title);
      const encodedEp = encodeURIComponent(episode);
      window.location.href = `player.html?title=${encodedTitle}&ep=${encodedEp}`;
    }
  </script>
</body>
</html>
