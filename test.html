<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS ANIME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00f3ff;
      --secondary: #8a2be2;
      --dark: #0a0e17;
      --darker: #060912;
      --card-bg: rgba(20, 25, 40, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --neon-glow: 0 0 15px rgba(0, 243, 255, 0.7);
      --neon-glow-purple: 0 0 15px rgba(138, 43, 226, 0.7);
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, var(--darker), #0f1a30);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
        linear-gradient(to bottom, transparent, var(--darker));
      pointer-events: none;
      z-index: -1;
    }

    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 5px var(--primary));
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: var(--neon-glow);
      animation: pulse 2s infinite;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 3px;
      background: linear-gradient(to right, #ffffff, var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      margin-top: 5px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto 30px;
      position: relative;
    }

    #searchInput {
      width: 100%;
      padding: 18px 20px 18px 55px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: rgba(10, 15, 30, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
    }

    .loading-indicator {
      display: none;
      text-align: center;
      margin: 30px 0;
      color: var(--primary);
    }

    .loading-indicator i {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: spin 1.5s linear infinite;
    }

    .results-container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .result {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
    }

    .result:hover {
      transform: translateY(-8px);
      border-color: rgba(0, 243, 255, 0.3);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), var(--neon-glow);
    }

    .result-content {
      padding: 20px;
    }

    .result-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--primary);
      letter-spacing: 0.5px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
    }

    .result-episode {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .episode-icon {
      color: var(--secondary);
    }

    .play-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), #0077ff);
      color: var(--dark);
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
    }

    .play-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 243, 255, 0.5);
    }

    .play-btn:active {
      transform: translateY(0);
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.2rem;
    }

    .stats-bar {
      max-width: 800px;
      margin: 0 auto 15px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      padding: 0 5px;
    }

    /* Fullscreen Player Mode */
    #playerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #fullscreenContainer {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fullscreenContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .player-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      gap: 10px;
    }

    .player-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .player-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .close-player {
      background: rgba(200, 0, 0, 0.7);
    }

    /* Animations */
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 20px var(--primary); }
      100% { opacity: 0.8; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .results-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 0.95rem;
      }
      
      .player-controls {
        top: 10px;
        right: 10px;
      }
      
      .player-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-pattern"></div>
  
  <div id="searchSection">
    <div class="header">
      <div class="logo">
        <i class="fas fa-play-circle logo-icon floating"></i>
        <h1>NEXUS ANIME</h1>
      </div>
      <div class="subtitle">PREMIUM STREAMING EXPERIENCE</div>
    </div>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search anime titles or episodes...">
    </div>
    
    <div class="stats-bar">
      <span id="totalEpisodes">Total episodes: 0</span>
      <span id="searchStatus">Ready</span>
    </div>
    
    <div class="loading-indicator" id="loadingIndicator">
      <i class="fas fa-spinner"></i>
      <p>Loading anime database...</p>
    </div>
    
    <div class="results-container" id="results"></div>
  </div>

  <!-- Fullscreen Container -->
  <div id="playerModal">
    <div class="player-controls">
      <button class="player-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
      </button>
      <button class="player-btn close-player" onclick="exitPlayer()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="fullscreenContainer"></div>
  </div>

  <div class="footer">
    <p>© 2023 NEXUS ANIME | ULTRA HD STREAMING</p>
  </div>

  <script>
    const jsonFiles = ['part1.json', 'finish.json', 'part2.json']; // Replace with your actual JSON files
    let allVideos = [];
    let currentSearchResults = [];

    async function loadJSONFiles() {
      showLoading(true);
      
      try {
        const fetches = jsonFiles.map(file =>
          fetch(file)
            .then(res => {
              if (!res.ok) throw new Error(`Failed to load ${file}: ${res.status}`);
              return res.json();
            })
            .catch(error => {
              console.error(`Error loading ${file}:`, error);
              return [];
            })
        );
        
        const allData = await Promise.all(fetches);
        allVideos = allData.flat();
        console.log("Loaded videos:", allVideos.length);
        
        document.getElementById('totalEpisodes').textContent = `Total episodes: ${allVideos.length}`;
        document.getElementById('searchStatus').textContent = `Type to search...`;
        
        // Show placeholder message
        document.getElementById('results').innerHTML = `
          <div class="no-results" style="grid-column: 1 / -1;">
            <i class="fas fa-keyboard" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>Search for anime titles or episodes</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Start typing to find your favorite shows</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading JSON files:', error);
        document.getElementById('results').innerHTML = `
          <div class="no-results" style="grid-column: 1 / -1;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: #ff5555;"></i>
            <p>Error loading anime database</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">${error.message || 'Please try again later'}</p>
          </div>
        `;
      } finally {
        showLoading(false);
      }
    }

    function showLoading(isLoading) {
      const indicator = document.getElementById('loadingIndicator');
      indicator.style.display = isLoading ? 'block' : 'none';
    }

    function searchVideos(query) {
      const lower = query.trim().toLowerCase();
      if (!lower) return [];
      
      return allVideos.filter(item => {
        const titleMatch = item.title.toLowerCase().includes(lower);
        const episodeMatch = item.episode.toLowerCase().includes(lower);
        return titleMatch || episodeMatch;
      });
    }

    function showResults(results) {
      currentSearchResults = results;
      const container = document.getElementById('results');
      container.innerHTML = '';
      
      if (results.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>No matching titles found</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Try a different search term</p>
          </div>
        `;
        document.getElementById('searchStatus').textContent = `No results for "${document.getElementById('searchInput').value}"`;
        return;
      }

      // Group by title
      const grouped = {};
      results.forEach(video => {
        if (!grouped[video.title]) {
          grouped[video.title] = [];
        }
        grouped[video.title].push(video);
      });

      // Sort by title and then by episode number
      Object.keys(grouped).sort().forEach(title => {
        const videos = grouped[title].sort((a, b) => {
          // Extract episode numbers
          const numA = parseInt(a.episode.replace(/\D/g, ''));
          const numB = parseInt(b.episode.replace(/\D/g, ''));
          return numB - numB ? numA - numB : a.episode.localeCompare(b.episode);
        });
        
        // Create a container for each title
        const titleDiv = document.createElement('div');
        titleDiv.className = 'result';
        titleDiv.innerHTML = `
          <div class="result-content">
            <div class="result-title">${title}</div>
            <div class="result-episode">
              <i class="fas fa-film episode-icon"></i>
              ${videos.length} episodes available
            </div>
          </div>
        `;
        container.appendChild(titleDiv);
        
        // Create cards for each episode under this title
        videos.forEach(video => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <div class="result-content">
              <div class="result-episode">
                <i class="fas fa-play-circle episode-icon"></i>
                ${video.episode}
              </div>
              <button class="play-btn" onclick='playVideo(\`${video.iframe.replace(/`/g, "\\`")}\`)'>
                <i class="fas fa-play"></i> PLAY NOW
              </button>
            </div>
          `;
          container.appendChild(div);
        });
      });

      document.getElementById('searchStatus').textContent = `Found ${results.length} episodes for "${document.getElementById('searchInput').value}"`;
    }

    // Play the video and hide search page
    async function playVideo(iframeHtml) {
      const modal = document.getElementById('playerModal');
      const container = document.getElementById('fullscreenContainer');
      const search = document.getElementById('searchSection');

      container.innerHTML = iframeHtml;
      modal.style.display = 'block';
      search.style.display = 'none';

      try {
        // Fullscreen
        if (modal.requestFullscreen) await modal.requestFullscreen();
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('landscape');
        }

        // Push state to trigger back button
        history.pushState({ playing: true }, '');
      } catch (e) {
        console.warn('Fullscreen or orientation lock failed:', e);
      }
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Handle exit (back button or user exit)
    function exitPlayer() {
      document.getElementById('playerModal').style.display = 'none';
      document.getElementById('searchSection').style.display = 'block';
      document.getElementById('fullscreenContainer').innerHTML = '';
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    // Exit when fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        // Don't exit player completely, just exit fullscreen
        document.getElementById('playerModal').style.display = 'block';
      }
    });

    // Search listener
    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.trim();
      if (query.length < 2) {
        if (query.length === 0) {
          document.getElementById('results').innerHTML = `
            <div class="no-results" style="grid-column: 1 / -1;">
              <i class="fas fa-keyboard" style="font-size: 3rem; margin-bottom: 20px;"></i>
              <p>Search for anime titles or episodes</p>
              <p style="margin-top: 10px; font-size: 0.9rem;">Start typing to find your favorite shows</p>
            </div>
          `;
          document.getElementById('searchStatus').textContent = `Type to search...`;
        }
        return;
      }
      
      const results = searchVideos(query);
      showResults(results);
    });

    // Handle browser back button
    window.onpopstate = function (event) {
      if (event.state && event.state.playing) {
        exitPlayer();
      }
    };

    // Initial load
    loadJSONFiles();
    
    // Add floating animation to logo
    setTimeout(() => {
      document.querySelector('.logo-icon').classList.add('floating');
    }, 500);
  </script>
</body>
</html>
