<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream - Premium Anime Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f47521;
            --primary-dark: #d8641a;
            --dark: #12151a;
            --dark-alt: #1a1e26;
            --light: #f0f2f5;
            --light-alt: #b8bcc2;
            --card-bg: #1e232b;
            --card-hover: #2a303a;
            --overlay: rgba(0, 0, 0, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 30%, rgba(26, 30, 38, 0.8) 0%, rgba(18, 21, 26, 1) 70%);
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(18, 21, 26, 0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--dark-alt);
            border-radius: 4px;
            padding: 8px 15px;
            width: 300px;
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--light);
            width: 100%;
            padding: 5px 10px;
            outline: none;
        }

        .search-bar i {
            color: var(--light-alt);
        }

        .search-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* Featured Section */
        .featured {
            padding: 100px 40px 50px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .view-all:hover {
            opacity: 0.8;
        }

        .featured-carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: thin;
        }

        .featured-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .featured-carousel::-webkit-scrollbar-track {
            background: var(--dark-alt);
            border-radius: 4px;
        }

        .featured-carousel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .anime-card {
            min-width: 250px;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
        }

        .anime-img {
            height: 350px;
            width: 100%;
            position: relative;
        }

        .anime-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            color: var(--light-alt);
            font-size: 0.9rem;
        }

        .anime-rating {
            color: var(--primary);
            font-weight: 600;
        }

        /* Genre Filter */
        .genre-filter {
            padding: 20px 40px;
            background: var(--dark-alt);
        }

        .genre-buttons {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 5px 0;
        }

        .genre-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .genre-btn:hover, .genre-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* Anime Grid */
        .anime-grid {
            padding: 30px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .grid-anime-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .grid-anime-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
        }

        .grid-img {
            height: 280px;
        }

        .grid-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-info {
            padding: 15px;
        }

        .grid-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-episodes {
            color: var(--light-alt);
            font-size: 0.85rem;
        }

        /* Loading spinner */
        .loader {
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            color: var(--light-alt);
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Anime Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--dark-alt);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--light-alt);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .anime-detail-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .anime-poster {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .anime-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .anime-info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .anime-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .meta-item {
            background: var(--dark-alt);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .meta-label {
            color: var(--light-alt);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .rating-value {
            color: var(--primary);
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .genre-tag {
            background: rgba(244, 117, 33, 0.15);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .anime-description {
            line-height: 1.6;
            color: var(--light-alt);
        }

        .episodes-section {
            margin-top: 20px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .episode-card {
            background: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .episode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: var(--card-hover);
        }

        .episode-number {
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
        }

        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            color: var(--light-alt);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .search-bar {
                width: 200px;
            }

            .anime-detail-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .featured, .genre-filter, .anime-grid {
                padding: 30px 20px;
            }
            
            .featured-carousel {
                gap: 15px;
            }
            
            .anime-card {
                min-width: 220px;
            }
        }
        
        @media (max-width: 576px) {
            .search-container {
                width: 100%;
                margin-top: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .grid-img {
                height: 220px;
            }

            .modal-content {
                width: 95%;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            AniStream
        </div>
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search anime...">
            </div>
            <button class="search-btn" id="searchButton">Search</button>
        </div>
    </header>

    <!-- Featured Anime -->
    <section class="featured">
        <div class="section-header">
            <h2 class="section-title">Popular This Season</h2>
            <a href="#" class="view-all">View All</a>
        </div>
        <div class="featured-carousel" id="featuredCarousel">
            <!-- Featured anime will be loaded here -->
        </div>
    </section>

    <!-- Genre Filter -->
    <section class="genre-filter">
        <div class="genre-buttons" id="genreButtons">
            <button class="genre-btn active" data-genre="all">All</button>
            <button class="genre-btn" data-genre="Action">Action</button>
            <button class="genre-btn" data-genre="Adventure">Adventure</button>
            <button class="genre-btn" data-genre="Comedy">Comedy</button>
            <button class="genre-btn" data-genre="Drama">Drama</button>
            <button class="genre-btn" data-genre="Fantasy">Fantasy</button>
            <button class="genre-btn" data-genre="Romance">Romance</button>
            <button class="genre-btn" data-genre="Sci-Fi">Sci-Fi</button>
            <button class="genre-btn" data-genre="Slice of Life">Slice of Life</button>
        </div>
    </section>

    <!-- Anime Grid -->
    <section class="anime-grid" id="animeGrid">
        <!-- Anime cards will be loaded here -->
    </section>

    <!-- Loading Spinner -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading popular anime...</div>
    </div>

    <!-- Anime Detail Modal -->
    <div class="modal" id="animeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Anime Title</div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="anime-detail-container">
                <div class="anime-poster">
                    <img id="animePoster" src="" alt="Anime Poster">
                </div>
                <div class="anime-info-container">
                    <div class="anime-meta-grid">
                        <div class="meta-item">
                            <div class="meta-label">Rating</div>
                            <div class="meta-value rating-value" id="animeRating">N/A</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Episodes</div>
                            <div class="meta-value" id="animeEpisodes">?</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Year</div>
                            <div class="meta-value" id="animeYear">?</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Status</div>
                            <div class="meta-value" id="animeStatus">Unknown</div>
                        </div>
                    </div>
                    
                    <div class="genre-tags" id="animeGenres">
                        <!-- Genres will be inserted here -->
                    </div>
                    
                    <div class="anime-description" id="animeDescription">
                        Loading description...
                    </div>
                    
                    <div class="episodes-section">
                        <h3>Episodes</h3>
                        <div class="episodes-grid" id="episodesGrid">
                            <!-- Episodes will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const featuredCarousel = document.getElementById('featuredCarousel');
        const animeGrid = document.getElementById('animeGrid');
        const genreButtons = document.querySelectorAll('.genre-btn');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const animeModal = document.getElementById('animeModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const animePoster = document.getElementById('animePoster');
        const animeRating = document.getElementById('animeRating');
        const animeEpisodes = document.getElementById('animeEpisodes');
        const animeYear = document.getElementById('animeYear');
        const animeStatus = document.getElementById('animeStatus');
        const animeGenres = document.getElementById('animeGenres');
        const animeDescription = document.getElementById('animeDescription');
        const episodesGrid = document.getElementById('episodesGrid');
        
        // Configuration
        const jsonFiles = [
            'part1.json',
            'part2.json',
            'finish.json',
            'finis.json',
            'part4.json'
        ];
        
        const animeDetailsFile = 'all_anime_full.json';
        
        // Popular anime titles by genre
        const popularAnimeByGenre = {
            "Action": [
                "Demon Slayer: Kimetsu no Yaiba",
                "Attack on Titan",
                "Jujutsu Kaisen",
                "One Punch Man",
                "My Hero Academia"
            ],
            "Adventure": [
                "One Piece",
                "Hunter x Hunter",
                "Naruto Shippuden",
                "Dragon Ball Z",
                "Fairy Tail"
            ],
            "Comedy": [
                "Gintama",
                "One Punch Man",
                "The Disastrous Life of Saiki K.",
                "Daily Lives of High School Boys",
                "Konosuba"
            ],
            "Drama": [
                "Your Lie in April",
                "Clannad: After Story",
                "Violet Evergarden",
                "Anohana",
                "A Silent Voice"
            ],
            "Fantasy": [
                "Attack on Titan",
                "Re:Zero",
                "Sword Art Online",
                "No Game No Life",
                "The Rising of the Shield Hero"
            ],
            "Romance": [
                "Fruits Basket",
                "Toradora!",
                "Your Lie in April",
                "Clannad",
                "Kaguya-sama: Love is War"
            ],
            "Sci-Fi": [
                "Steins;Gate",
                "Cowboy Bebop",
                "Psycho-Pass",
                "Neon Genesis Evangelion",
                "Dr. Stone"
            ],
            "Slice of Life": [
                "March Comes in Like a Lion",
                "Barakamon",
                "Usagi Drop",
                "Non Non Biyori",
                "Hyouka"
            ]
        };
        
        let allAnime = [];
        let animeDetailsCache = {};
        let currentGenre = 'all';
        let displayedAnime = 12;
        let isSearching = false;
        let searchTerm = '';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Show loader
            loader.style.display = 'flex';
            
            // Close modal event
            closeModal.addEventListener('click', () => {
                animeModal.classList.remove('active');
            });
            
            // Search button event
            searchButton.addEventListener('click', () => {
                searchTerm = searchInput.value.trim().toLowerCase();
                displayedAnime = 12;
                loadAnimeGrid();
            });
            
            // Search on Enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchTerm = searchInput.value.trim().toLowerCase();
                    displayedAnime = 12;
                    loadAnimeGrid();
                }
            });
            
            try {
                // Load anime details from the JSON file
                const response = await fetch(animeDetailsFile);
                const animeDetailsData = await response.json();
                
                // Create a cache of anime details by title
                animeDetailsData.forEach(anime => {
                    // Extract year from aired string
                    let year = '?';
                    if (anime.aired) {
                        const yearMatch = anime.aired.match(/\d{4}/);
                        if (yearMatch) {
                            year = yearMatch[0];
                        }
                    }
                    
                    animeDetailsCache[anime.title] = {
                        title: anime.title,
                        image: anime.images,
                        description: anime.synopsis || 'No description available.',
                        rating: anime.score ? anime.score.toFixed(1) : 'N/A',
                        episodes: anime.episodes || '?',
                        year: year,
                        status: anime.status || 'Unknown',
                        genres: anime.genres || ['Unknown']
                    };
                });
                
                // Load popular anime titles
                await loadPopularAnime();
                
                // Hide loader
                loader.style.display = 'none';
                
                // Load UI components
                loadInitialUI();
                
            } catch (error) {
                console.error('Error loading anime details:', error);
                loader.innerHTML = '<div class="loader-text">Failed to load anime data. Please try again later.</div>';
            }
        });

        // Load popular anime for initial display
        async function loadPopularAnime() {
            // Get all popular anime titles
            const popularTitles = new Set(Object.values(popularAnimeByGenre).flat());
            
            // Load data for popular anime
            for (const title of popularTitles) {
                try {
                    // Find the anime in JSON files
                    const anime = await findAnimeInJsonFiles(title);
                    if (anime) {
                        allAnime.push(anime);
                    }
                } catch (error) {
                    console.error(`Error loading ${title}:`, error);
                }
            }
        }

        // Find anime in JSON files
        async function findAnimeInJsonFiles(title) {
            for (const file of jsonFiles) {
                try {
                    const response = await fetch(file);
                    const data = await response.json();
                    const foundAnime = data.find(anime => anime.title === title);
                    if (foundAnime) return foundAnime;
                } catch (error) {
                    console.error(`Error fetching ${file}:`, error);
                }
            }
            return null;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Genre filter
            genreButtons.forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.genre-btn.active').classList.remove('active');
                    button.classList.add('active');
                    currentGenre = button.dataset.genre;
                    displayedAnime = 12;
                    loadAnimeGrid();
                });
            });
            
            // Infinite scroll
            window.addEventListener('scroll', handleInfiniteScroll);
            
            // Header scroll effect
            window.addEventListener('scroll', handleHeaderScroll);
        }

        // Load initial UI components
        function loadInitialUI() {
            // Setup event listeners
            setupEventListeners();
            
            // Load featured anime
            loadFeaturedAnime();
            
            // Load anime grid
            loadAnimeGrid();
        }

        // Load featured anime
        function loadFeaturedAnime() {
            // Get popular anime for featured section
            const featuredTitles = new Set(Object.values(popularAnimeByGenre).flat());
            const featuredAnime = allAnime.filter(anime => featuredTitles.has(anime.title));
            
            // Clear existing content
            featuredCarousel.innerHTML = '';
            
            // Create cards for featured anime
            featuredAnime.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                
                // Check if we have cached details
                const details = animeDetailsCache[anime.title];
                
                if (details) {
                    card.innerHTML = `
                        <div class="anime-img">
                            <img src="${details.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        </div>
                        <div class="anime-info">
                            <div class="anime-title">${anime.title}</div>
                            <div class="anime-meta">
                                <span>${details.year || '?'}</span>
                                <span class="anime-rating">⭐ ${details.rating || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="anime-img">
                            <div style="background: #2a303a; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #f47521;"></i>
                            </div>
                        </div>
                        <div class="anime-info">
                            <div class="anime-title">${anime.title}</div>
                            <div class="anime-meta">
                                <span>Loading...</span>
                            </div>
                        </div>
                    `;
                }
                
                // Add click event to open anime page
                card.addEventListener('click', () => openAnimeDetail(anime));
                
                featuredCarousel.appendChild(card);
            });
        }

        // Load anime grid with current filter
        function loadAnimeGrid() {
            // Clear existing grid
            animeGrid.innerHTML = '';
            
            // Filter anime by current genre and search term
            let filteredAnime = allAnime;
            
            // Apply genre filter
            if (currentGenre !== 'all') {
                filteredAnime = filteredAnime.filter(anime => {
                    const details = animeDetailsCache[anime.title];
                    return details && details.genres && 
                           details.genres.some(genre => 
                               genre.toLowerCase().includes(currentGenre.toLowerCase())
                           );
                });
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredAnime = filteredAnime.filter(anime => {
                    // Search in title
                    if (anime.title.toLowerCase().includes(searchTerm)) return true;
                    
                    // Search in genres
                    const details = animeDetailsCache[anime.title];
                    if (details && details.genres) {
                        return details.genres.some(genre => 
                            genre.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    return false;
                });
            }
            
            // Prioritize popular anime for the current genre
            if (currentGenre !== 'all' || searchTerm) {
                const popularTitles = new Set(popularAnimeByGenre[currentGenre] || []);
                const popularAnime = filteredAnime.filter(anime => popularTitles.has(anime.title));
                const otherAnime = filteredAnime.filter(anime => !popularTitles.has(anime.title));
                filteredAnime = [...popularAnime, ...otherAnime];
            }
            
            // Get anime to display (up to displayedAnime count)
            const animeToDisplay = filteredAnime.slice(0, displayedAnime);
            
            // Create grid cards
            animeToDisplay.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'grid-anime-card';
                
                // Check if we have cached details
                const details = animeDetailsCache[anime.title];
                
                if (details) {
                    card.innerHTML = `
                        <div class="grid-img">
                            <img src="${details.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        </div>
                        <div class="grid-info">
                            <div class="grid-title">${anime.title}</div>
                            <div class="grid-episodes">${details.episodes} episodes</div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="grid-img">
                            <div style="background: #2a303a; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; color: #f47521;"></i>
                            </div>
                        </div>
                        <div class="grid-info">
                            <div class="grid-title">${anime.title}</div>
                            <div class="grid-episodes">Loading...</div>
                        </div>
                    `;
                }
                
                // Add click event to open anime page
                card.addEventListener('click', () => openAnimeDetail(anime));
                
                animeGrid.appendChild(card);
            });
            
            // Show message if no results
            if (animeToDisplay.length === 0) {
                animeGrid.innerHTML = '<div class="no-results">No anime found matching your search criteria.</div>';
            }
        }

        // Handle infinite scroll
        function handleInfiniteScroll() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            
            // When user is near the bottom of the page
            if (scrollPosition + windowHeight >= bodyHeight - 500) {
                // Increase displayed anime count
                displayedAnime += 12;
                
                // Reload grid with more anime
                loadAnimeGrid();
            }
        }

        // Handle header scroll effect
        function handleHeaderScroll() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        }

        // Open anime detail modal
        async function openAnimeDetail(anime) {
            // Show loading state
            modalTitle.textContent = anime.title;
            animePoster.src = '';
            animeRating.textContent = 'N/A';
            animeEpisodes.textContent = '?';
            animeYear.textContent = '?';
            animeStatus.textContent = 'Unknown';
            animeGenres.innerHTML = '';
            animeDescription.textContent = 'Loading description...';
            episodesGrid.innerHTML = '<div class="loader-text">Loading episodes...</div>';
            
            // Show the modal
            animeModal.classList.add('active');
            
            try {
                // Get anime details
                const details = animeDetailsCache[anime.title] || {
                    title: anime.title,
                    image: 'https://via.placeholder.com/300x450?text=No+Image',
                    description: 'No description available.',
                    rating: 'N/A',
                    episodes: '?',
                    year: '?',
                    status: 'Unknown',
                    genres: ['Unknown']
                };
                
                // Update modal with details
                animePoster.src = details.image;
                animeRating.textContent = details.rating;
                animeEpisodes.textContent = details.episodes;
                animeYear.textContent = details.year;
                animeStatus.textContent = details.status;
                animeDescription.textContent = details.description;
                
                // Add genres
                animeGenres.innerHTML = '';
                details.genres.forEach(genre => {
                    const tag = document.createElement('span');
                    tag.className = 'genre-tag';
                    tag.textContent = genre;
                    animeGenres.appendChild(tag);
                });
                
                // Load episodes for this anime
                const episodes = await findEpisodesForAnime(anime.title);
                
                // Display episodes
                episodesGrid.innerHTML = '';
                episodes.forEach(ep => {
                    const epCard = document.createElement('div');
                    epCard.className = 'episode-card';
                    epCard.innerHTML = `<div class="episode-number">${ep.episode}</div>`;
                    epCard.addEventListener('click', () => {
                        // Open the episode in a new tab
                        const win = window.open('', '_blank');
                        win.document.write(`
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <title>${anime.title} - ${ep.episode}</title>
                                <style>
                                    body { 
                                        margin: 0; 
                                        padding: 0; 
                                        background: #000; 
                                        display: flex; 
                                        justify-content: center; 
                                        align-items: center; 
                                        height: 100vh;
                                    }
                                    .player-container {
                                        width: 100%;
                                        max-width: 1000px;
                                        padding: 20px;
                                    }
                                </style>
                            </head>
                            <body>
                                <div class="player-container">
                                    ${ep.iframe}
                                </div>
                            </body>
                            </html>
                        `);
                        win.document.close();
                    });
                    episodesGrid.appendChild(epCard);
                });
            } catch (error) {
                console.error('Error loading anime details:', error);
                animeDescription.textContent = 'Failed to load anime details. Please try again later.';
            }
        }

        // Find all episodes for an anime
        async function findEpisodesForAnime(title) {
            const episodes = [];
            
            for (const file of jsonFiles) {
                try {
                    const response = await fetch(file);
                    const data = await response.json();
                    const animeEpisodes = data.filter(anime => anime.title === title);
                    episodes.push(...animeEpisodes);
                } catch (error) {
                    console.error(`Error fetching episodes from ${file}:`, error);
                }
            }
            
            return episodes;
        }
    </script>
