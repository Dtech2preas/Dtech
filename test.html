<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>07-Ghost - Episode 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #fullContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .overlay {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay button {
      background-color: #4ef0f0;
      color: #000;
      font-weight: bold;
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .iframe-wrapper {
      flex-grow: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @media screen and (orientation: landscape) {
      iframe {
        width: 116vw; /* 100% + 8% left + 8% right = 116% */
        left: -8vw;    /* shift left by 8% to center the visible part */
      }
    }

    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }

    .rotate-warning {
      display: none;
      position: absolute;
      z-index: 999;
      background-color: #000;
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      width: 100vw;
      height: 100vh;
      font-size: 20px;
      padding: 20px;
    }

    footer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fullContainer">
    <div class="rotate-warning">
      Please rotate your device to landscape to watch the video.
    </div>

    <div class="overlay" id="clickBlocker">
      <button onclick="unblockIframe()">â–¶ Play Episode</button>
    </div>

    <div class="iframe-wrapper">
      <iframe
        id="animePlayer"
        src=""
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    function unblockIframe() {
      document.getElementById("clickBlocker").style.display = "none";
      document.getElementById("animePlayer").src = "//databasegdriveplayer.xyz/player.php?type=anime&slug=07-ghost&episode=1";
    }
  </script>
</body>
</html>
