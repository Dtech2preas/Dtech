<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>07-Ghost - Episode Player</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #4ef0f0;
      margin-bottom: 10px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .episode-buttons button {
      background-color: #4ef0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .episode-buttons button:hover {
      background-color: #2dd;
    }

    footer {
      text-align: center;
      color: #aaa;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>07-Ghost - Episode Player</h1>

    <div class="iframe-container">
      <iframe
        id="animePlayer"
        src="//databasegdriveplayer.xyz/player.php?type=anime&slug=07-ghost&episode=1"
        allowfullscreen
      ></iframe>
    </div>

    <div class="episode-buttons">
      <button onclick="loadEpisode(1)">Episode 1</button>
      <button onclick="loadEpisode(2)">Episode 2</button>
      <button onclick="loadEpisode(3)">Episode 3</button>
      <button onclick="loadEpisode(4)">Episode 4</button>
      <button onclick="loadEpisode(5)">Episode 5</button>
      <!-- Add more episodes if needed -->
    </div>

    <footer>Powered by DTECH | Preasx24</footer>
  </div>

  <script>
    function loadEpisode(ep) {
      const iframe = document.getElementById("animePlayer");
      iframe.src = `//databasegdriveplayer.xyz/player.php?type=anime&slug=07-ghost&episode=${ep}`;
    }
  </script>
</body>
</html>
