<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>07-Ghost - Full Screen Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      touch-action: manipulation;
    }
    
    #playerContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    #playerWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #animePlayer {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      display: block;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .title {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #4ef0f0;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(78, 240, 240, 0.6);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #c6f6f6;
      margin-bottom: 40px;
      max-width: 500px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .play-btn {
      background: #4ef0f0;
      color: #0a0a1a;
      font-weight: bold;
      padding: 16px 45px;
      font-size: 1.2rem;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(78, 240, 240, 0.5);
    }
    
    .play-btn:hover {
      background: #7af5f5;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(78, 240, 240, 0.7);
    }
    
    .rotate-warning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .rotate-icon {
      font-size: 3.5rem;
      margin-bottom: 25px;
      color: #4ef0f0;
      animation: rotateAnimation 2s infinite ease;
    }
    
    .rotate-warning h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4ef0f0;
    }
    
    .rotate-warning p {
      font-size: 1.1rem;
      max-width: 350px;
      line-height: 1.6;
      color: #a6f0f0;
    }
    
    @keyframes rotateAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(90deg); }
    }
    
    /* Aspect ratio solution without cropping */
    @media (orientation: landscape) {
      #playerWrapper {
        /* Preserve entire video frame */
        max-width: 100vw;
        max-height: 100vh;
      }
      
      #animePlayer {
        /* Maintain original aspect ratio without cropping */
        width: auto;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
    
    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }
    
    /* Hide all UI elements during playback */
    .hidden {
      display: none !important;
    }
    
    /* Hide status bar in fullscreen mode */
    :fullscreen, :fullscreen #playerContainer {
      overflow: hidden;
      background: #000;
    }
    
    /* Safari specific fullscreen styles */
    :-webkit-full-screen, :-webkit-full-screen #playerContainer {
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <div class="overlay" id="clickBlocker">
      <h1 class="title">07-GHOST</h1>
      <p class="subtitle">Episode 1: The Boy in the Darkness</p>
      <button class="play-btn" onclick="startPlayback()">Play Episode</button>
    </div>
    
    <div id="playerWrapper">
      <iframe id="animePlayer" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    
    <div class="rotate-warning" id="rotateWarning">
      <div class="rotate-icon">â†»</div>
      <h3>Rotate Your Device</h3>
      <p>Please rotate to landscape for the best viewing experience</p>
    </div>
  </div>

  <script>
    function startPlayback() {
      // Hide the overlay
      document.getElementById('clickBlocker').classList.add('hidden');
      
      // Start loading the video
      document.getElementById('animePlayer').src = "//databasegdriveplayer.xyz/player.php?type=anime&slug=07-ghost&episode=1";
      
      // Enter fullscreen mode to hide status bar
      enterFullscreen();
    }
    
    // Handle orientation changes
    function checkOrientation() {
      const warning = document.getElementById('rotateWarning');
      if (window.matchMedia("(orientation: portrait)").matches) {
        warning.style.display = 'flex';
      } else {
        warning.style.display = 'none';
      }
    }
    
    // Fullscreen handling to hide status bar
    function enterFullscreen() {
      const elem = document.documentElement;
      
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      checkOrientation();
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
    });
    
    // Hide status bar on mobile devices
    if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
      document.documentElement.style.setProperty('--status-bar-height', '0px');
    }
    
    // Prevent default touch actions
    document.addEventListener('touchmove', function(e) {
      if (!e.target.classList.contains('play-btn')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
