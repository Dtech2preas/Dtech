<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream - Premium Anime Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f47521;
            --primary-dark: #d8641a;
            --dark: #12151a;
            --dark-alt: #1a1e26;
            --light: #f0f2f5;
            --light-alt: #b8bcc2;
            --card-bg: #1e232b;
            --card-hover: #2a303a;
            --overlay: rgba(0, 0, 0, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 30%, rgba(26, 30, 38, 0.8) 0%, rgba(18, 21, 26, 1) 70%);
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(18, 21, 26, 0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--dark-alt);
            border-radius: 4px;
            padding: 8px 15px;
            width: 300px;
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--light);
            width: 100%;
            padding: 5px 10px;
            outline: none;
        }

        .search-bar i {
            color: var(--light-alt);
        }

        .search-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* Featured Section */
        .featured {
            padding: 100px 40px 50px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .view-all:hover {
            opacity: 0.8;
        }

        .featured-carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: thin;
        }

        .featured-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .featured-carousel::-webkit-scrollbar-track {
            background: var(--dark-alt);
            border-radius: 4px;
        }

        .featured-carousel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .anime-card {
            min-width: 250px;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
        }

        .anime-img {
            height: 350px;
            width: 100%;
            position: relative;
        }

        .anime-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            color: var(--light-alt);
            font-size: 0.9rem;
        }

        .anime-rating {
            color: var(--primary);
            font-weight: 600;
        }

        /* Genre Filter */
        .genre-filter {
            padding: 20px 40px;
            background: var(--dark-alt);
        }

        .genre-buttons {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 5px 0;
        }

        .genre-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .genre-btn:hover, .genre-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* Anime Grid */
        .anime-grid {
            padding: 30px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .grid-anime-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .grid-anime-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
        }

        .grid-img {
            height: 280px;
        }

        .grid-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-info {
            padding: 15px;
        }

        .grid-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-episodes {
            color: var(--light-alt);
            font-size: 0.85rem;
        }

        /* Loading spinner */
        .loader {
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            color: var(--light-alt);
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Anime Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--dark-alt);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--light-alt);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .anime-detail-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .anime-poster {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .anime-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .anime-info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .anime-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .meta-item {
            background: var(--dark-alt);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .meta-label {
            color: var(--light-alt);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .rating-value {
            color: var(--primary);
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .genre-tag {
            background: rgba(244, 117, 33, 0.15);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .anime-description {
            line-height: 1.6;
            color: var(--light-alt);
        }

        .episodes-section {
            margin-top: 20px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .episode-card {
            background: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .episode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: var(--card-hover);
        }

        .episode-number {
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
        }

        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            color: var(--light-alt);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .search-bar {
                width: 200px;
            }

            .anime-detail-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .featured, .genre-filter, .anime-grid {
                padding: 30px 20px;
            }

            .featured-carousel {
                gap: 15px;
            }

            .anime-card {
                min-width: 220px;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }

            .search-bar {
                width: 100%;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .grid-img {
                height: 220px;
            }

            .modal-content {
                width: 95%;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
