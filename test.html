<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>07-Ghost - Full Screen Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    #playerContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    #playerWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #animePlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 42, 0.95), rgba(26, 26, 74, 0.98));
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4ef0f0, #a6f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-weight: 800;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #d1f7f7;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }
    
    .play-btn {
      background: linear-gradient(135deg, #4ef0f0, #2a8bdb);
      color: #0a0a2a;
      font-weight: bold;
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(42, 139, 219, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .play-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(42, 139, 219, 0.6);
    }
    
    .play-btn:active {
      transform: translateY(1px);
    }
    
    .rotate-warning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .rotate-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #4ef0f0;
      animation: rotateAnimation 2s infinite ease-in-out;
    }
    
    .rotate-warning h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #4ef0f0;
    }
    
    .rotate-warning p {
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.6;
      color: #d1f7f7;
    }
    
    @keyframes rotateAnimation {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-90deg); }
      100% { transform: rotate(0deg); }
    }
    
    /* Landscape mode - full screen without black bars */
    @media (orientation: landscape) {
      #animePlayer {
        width: 100vw;
        height: 56.25vw; /* 16:9 aspect ratio */
        min-height: 100vh;
        min-width: 177.78vh; /* 16/9 = 1.7778 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
    
    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }
    
    .minimal-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .minimal-controls:hover {
      opacity: 1;
    }
    
    .control-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(78, 240, 240, 0.5);
      color: #4ef0f0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .control-btn:hover {
      background: rgba(78, 240, 240, 0.2);
      transform: scale(1.1);
    }
    
    .hidden {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="playerContainer">
    <div class="overlay" id="clickBlocker">
      <h1 class="title">07-GHOST</h1>
      <p class="subtitle">Episode 1: The Boy in the Darkness</p>
      <button class="play-btn" onclick="unblockIframe()">
        <i class="fas fa-play"></i> Play Episode
      </button>
    </div>
    
    <div id="playerWrapper">
      <iframe id="animePlayer" src="" allowfullscreen></iframe>
    </div>
    
    <div class="rotate-warning">
      <div class="rotate-icon">
        <i class="fas fa-sync-alt"></i>
      </div>
      <h3>Rotate Your Device</h3>
      <p>Please rotate your device to landscape mode for the best viewing experience</p>
    </div>
    
    <div class="minimal-controls hidden" id="controls">
      <div class="control-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
      </div>
    </div>
  </div>

  <script>
    function unblockIframe() {
      document.getElementById("clickBlocker").classList.add('hidden');
      document.getElementById("animePlayer").src = "//databasegdriveplayer.xyz/player.php?type=anime&slug=07-ghost&episode=1";
      document.getElementById("controls").classList.remove('hidden');
    }
    
    // Handle orientation changes
    window.addEventListener('orientationchange', function() {
      if (window.orientation === 90 || window.orientation === -90) {
        document.querySelector('.rotate-warning').style.display = 'none';
      } else {
        document.querySelector('.rotate-warning').style.display = 'flex';
      }
    });
    
    // Initial orientation check
    if (window.innerHeight > window.innerWidth) {
      document.querySelector('.rotate-warning').style.display = 'flex';
    }
    
    // Fullscreen toggle
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }
    
    // Hide controls after 3 seconds of inactivity
    let controlsTimeout;
    function resetControlsTimeout() {
      clearTimeout(controlsTimeout);
      document.getElementById("controls").classList.remove('hidden');
      controlsTimeout = setTimeout(() => {
        if (!document.getElementById("clickBlocker").classList.contains('hidden')) {
          document.getElementById("controls").classList.add('hidden');
        }
      }, 3000);
    }
    
    // Set up event listeners
    document.addEventListener('mousemove', resetControlsTimeout);
    document.addEventListener('touchstart', resetControlsTimeout);
    resetControlsTimeout();
  </script>
</body>
</html>
